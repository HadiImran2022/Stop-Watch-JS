    <!-- stop watch starts here -->

    <div class="bg-dark">
      <div class="container py-5">
        <div class="row text-white my-5">
          <div class="col-md-3">
            <div class="">
              <h1>Hour</h1>
              <h1 id="displayHour">00</h1>
            </div>
          </div>
          <div class="col-md-3">

          </div>

            </div>
          </div>

          <button onclick="pauseTimer ()" class="btn btn-warning">Pause</button>
